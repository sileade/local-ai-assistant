version: '3.8'

services:
  # --- Core AI Assistant ---
  gateway:
    image: openclaw/gateway:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    ports:
      - "${OPENCLAW_PORT:-18789}:18789"
    volumes:
      - ./configs/openclaw.json:/root/.openclaw/openclaw.json
      - openclaw_data:/root/.openclaw/data
    environment:
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
      - NODE_ENV=production
    networks:
      - assistant

  sandbox:
    image: openclaw/sandbox:latest
    container_name: openclaw-sandbox
    restart: unless-stopped
    privileged: true # Required for Docker-in-Docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GATEWAY_HOST=gateway
      - GATEWAY_PORT=18789
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
    depends_on:
      - gateway
    networks:
      - assistant

  # --- Monitoring Stack ---
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    restart: unless-stopped
    volumes:
      - ./configs/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./configs/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana-oss:10.2.2
    container_name: grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./configs/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards # For dashboard JSON files
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    networks:
      - monitoring
      - assistant

  # --- Reverse Proxy ---
  nginx:
    image: nginx:1.25.3-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs # For SSL certificates
    depends_on:
      - gateway
      - grafana
    networks:
      - assistant
      - monitoring

volumes:
  openclaw_data:
  prometheus_data:
  loki_data:
  grafana_data:

networks:
  assistant:
    driver: bridge
  monitoring:
    driver: bridge
