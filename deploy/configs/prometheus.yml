global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  - job_name: "openclaw-gateway"
    # OpenClaw does not expose a metrics endpoint by default.
    # This is a placeholder for potential future use with a custom exporter.
    static_configs:
      - targets: ["gateway:18789"]
