global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'node_exporter'
    # In a real-world scenario, you would run node_exporter on your hosts
    # and use service discovery (e.g., file_sd_configs) to find them.
    # For this template, we assume it's running on the host machine.
    static_configs:
      - targets: ['host.docker.internal:9100']
